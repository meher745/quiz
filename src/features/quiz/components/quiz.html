<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Take Quiz</title>
    <link rel="stylesheet" href="../../../ui/styles/variables.css">
    <link rel="stylesheet" href="../../../ui/styles/global.css">
    <link rel="stylesheet" href="../../../ui/styles/themes.css">
    <link rel="stylesheet" href="../styles/quiz.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <nav class="nav-container container">
            <div class="logo">
                <h1 id="quiz-title">Quiz</h1>
            </div>
            <div class="nav-links">
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark/light mode">
                    <span class="theme-icon">üåô</span>
                </button>
            </div>
        </nav>
    </header>

    <main class="quiz-main-layout">
        <div class="quiz-container">
            <div id="question-area" class="question-area"></div>
            <div id="result" class="result"></div>
            <div id="review-area" class="review-area" style="display: none;"></div>
            
            <div class="quiz-action-row">
                <button id="clear-btn" class="quiz-btn secondary-btn">Clear Response</button>
                <button id="save-mark-btn" class="quiz-btn secondary-btn">Save & Mark for Review</button>
                <button id="mark-next-btn" class="quiz-btn secondary-btn">Mark & Next</button>
                <button id="save-next-btn" class="quiz-btn primary-btn">Save & Next</button>
            </div>
            
            <div class="quiz-nav-row">
                <button id="back-btn" class="quiz-btn secondary-btn">‚Üê Back</button>
                <button id="submit-btn" class="quiz-btn primary-btn">Submit Quiz</button>
                <button id="next-btn" class="quiz-btn secondary-btn">Next ‚Üí</button>
            </div>
        </div>

        <div class="question-grid-container">
            <h3>Question Navigator</h3>
            <div class="legend">
                <div class="legend-item">
                    <span class="legend-color not-visited"></span>
                    <span>Not Visited</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color not-answered"></span>
                    <span>Not Answered</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color answered"></span>
                    <span>Answered</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color marked"></span>
                    <span>Marked</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color answered-marked"></span>
                    <span>Answered & Marked</span>
                </div>
            </div>
            <div id="question-grid" class="question-grid"></div>
        </div>
    </main>

    <!-- Submit Confirmation Modal -->
    <div id="submit-modal" class="modal">
        <div class="modal-content">
            <h3>Submit Quiz?</h3>
            <div id="submit-summary" class="submit-summary"></div>
            <div class="modal-actions">
                <button id="final-submit-btn" class="quiz-btn primary-btn">Yes, Submit</button>
                <button id="cancel-submit-btn" class="quiz-btn secondary-btn">Cancel</button>
            </div>
        </div>
    </div>

    <button id="exit-btn" class="exit-btn" style="display: none;">Exit to Main Menu</button>

    <!-- Chatbot Widget -->
    <div class="chatbot-widget" id="chatbot-widget">
        <button id="chatbot-toggle" class="chatbot-toggle" aria-label="Toggle chat">
            <span class="chat-icon">üí¨</span>
            <span class="close-icon">‚úñ</span>
        </button>
        <div class="chatbot-frame-container" id="chatbot-frame-container">
            <iframe src="../../chatbot/components/Chatbot.html" id="chatbot-frame"></iframe>
        </div>
    </div>

    <script src="../../../ui/js/theme.js"></script>
    <script src="../js/quiz.js"></script>
    <script>
        // Initialize chatbot
        document.addEventListener('DOMContentLoaded', () => {
            const chatbotToggle = document.getElementById('chatbot-toggle');
            const chatbotFrame = document.getElementById('chatbot-frame-container');
            let isOpen = false;

            chatbotToggle.addEventListener('click', () => {
                isOpen = !isOpen;
                chatbotFrame.style.display = isOpen ? 'block' : 'none';
                chatbotToggle.classList.toggle('open', isOpen);
            });
        });
    </script>
</body>
</html>
